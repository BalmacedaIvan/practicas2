<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym Life</title>
    <link rel="stylesheet" href="actividades.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="">

    <div class="principal">
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-atras" onclick="atras(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg>
            </button>
            <div class="bienvenida mx-auto">
                <h1>RESERVA TU ACTIVIDAD FAVORITA!</h1>
            </div>
        </div>
    </div>
    

    <div class="mt-5 text-center container-fluid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">CROSSFIT</h2>
                    </div>
                    <img src="css/imagenes/crossfit.jpg" class="card-img-bottom" alt="...">
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="css/imagenes/funcional.jpg" class="card-img-bottom" alt="...">
                    <div class="card-body">
                        <h2 class="card-title">FUNCIONAL</h2>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">BOXEO</h2>
                    </div>
                    <img src="css/imagenes/box.jpg" class="card-img-bottom" alt="...">
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">YOGA</h2>
                    </div>
                    <img src="css/imagenes/yoga.jpg" class="card-img-bottom" alt="...">
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">PILATES</h2>
                    </div>
                    <img src="css/imagenes/pilates.jpg" class="card-img-bottom" alt="...">
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">ZUMBA</h2>
                    </div>
                    <img src="css/imagenes/zumba.jpg" class="card-img-bottom" alt="...">
                </div>
            </div>
        </div>
    </div>
</div> <!--Fin del container-->
<!-- Modal HTML -->
<div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduleModalLabel">Selecciona tu horario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="scheduleButtons">
                <!-- Los botones se generarán aquí -->
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Listo!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="reserva"  id="selectedTime"> </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="actividades.js"></script>

</body>
</html>
