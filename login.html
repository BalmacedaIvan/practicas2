<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Life Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="login d-flex mx-auto flex-column">

    <div class="login-titlle mt-5">
        <h1>BIENVENIDO A GYM LIFE</h1>
        <h4>El cambio comienza ahora!</h4>
    </div>

    <form class="card-login rounded p-5" onsubmit="handleLogin(event)">

      <div class="mb-3">
        <h3 style="color: #EBEDEF  ;" >INICIO DE SESIÓN</h3>
      </div>
      <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="password-help" class="form-text "><a href="" class="password-help">¿Olvidaste la contraseña?</a>
          </div>
          <div class="form-text "><a href="" class="password-help">Asociarse</a>
          </div>

        </div>
          
        <button type="submit" class="btn btn-primary btn-ingresar">Ingresar</button>

      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
